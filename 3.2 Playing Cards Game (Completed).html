<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Playing Cards Game</title>
  <link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>

  <div class="container">
    <h1 id="results">Who Won?</h1>
    <input type="button" onclick="playGame()" id="deal-cards" value="Deal Cards">

    <div class="wrapper">
      <div class="card">
        <p>Player 1</p>
        <img id="img1" src="images/back.jpg" />
      </div>

      <div class="card">
        <p>Player 2</p>
        <img id="img2" src="images/back.jpg" />
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
